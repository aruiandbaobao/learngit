        	<script language="JavaScript">
<!-- Begin
function AddDays(form) {
DaysToAdd=document.form.DaysToAdd.value;

var now=new Date();
var newdate=new Date();
var newtimems=newdate.getTime()+((DaysToAdd+2)*24*60*60*1000)/10;
newdate.setTime(newtimems);
document.form.display.value=newdate.toLocaleString();
}
// End -->
</script>
                    <form name=form>
                      <input type=text name=DaysToAdd size=2 value="0" onFocus="this.select()" onMouseOver="this.focus()">
                      <input type=button value="您的抽奖日期是" onClick="AddDays(this.form)" name="button">
                      <input type=text name="display" size=30 value="请点击左边按钮显示时间">
                    </form>
               

</SCRIPT>
